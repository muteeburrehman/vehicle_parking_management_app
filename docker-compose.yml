version: "3.8"

services:
  backend:
    build:
      context: ./backend  # Ensure Dockerfile is inside backend/
      dockerfile: Dockerfile
    container_name: car_parking_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/db:/app/db  # Mount database directory
      - ./backend/app/subscription_files:/app/subscription_files
      - ./backend/app/vehicle_uploads:/app/vehicle_uploads
      - ./backend/app/cancelled_subscription_files:/app/cancelled_subscription_files
      - ./backend/app/cancelled_subscription_files:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car_parking_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend  # Ensures backend starts first
    restart: always
